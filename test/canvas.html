<!DOCTYPE html>
<html lang="en">
<head>
  <title>psd.js canvas export</title>

  <script type="text/javascript" src="../lib/psd.js"></script>
  <script type="text/javascript">
    PSD.fromURL("test-cmyk8.psd", function (psd) {
      var status = document.getElementById('status');
      status.innerHTML = "parsing file...";

      var div = document.getElementById('test');
      var imageData = psd.toImage();
      var image = document.createElement('img');
      image.src = imageData;
      div.appendChild(image);

      status.innerHTML = "done!";
    });
  </script>
</head>
<body>
  <h1>PSD.js Canvas Export</h1>
  <p>Status: <span id="status">downloading data...</span></p>

  <div id="test"></div>
</body>
</html>
